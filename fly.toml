# fly.toml app configuration file generated for imagini-transfiguro on 2023-04-19T23:40:29+05:30
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = "imagini-transfiguro"
kill_signal = "SIGTERM"
kill_timeout = 5
primary_region = "ams"
processes = []

[build]

[env]
  PHX_HOST = "imagini-transfiguro.fly.dev"
  PORT = "8080"

[experimental]
  auto_rollback = true

[[services]]
  http_checks = []
  internal_port = 8080
  processes = ["app"]
  protocol = "tcp"
  script_checks = []
  [services.concurrency]
    hard_limit = 1000
    soft_limit = 1000
    type = "connections"

  [[services.ports]]
    force_https = true
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  [[services.tcp_checks]]
    grace_period = "1s"
    interval = "15s"
    restart_limit = 0
    timeout = "2s"
